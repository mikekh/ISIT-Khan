<div class="modal-header">
  <h1>Edit NPC</h1>
</div>
<div class="modal-body">
  <p>NPC Name: <input ng-model="npc.name" /></p>
  <p>HitPoints: <input ng-model="npc.hitPoints" /></p>
  <p>Health: <input ng-model="npc.health" /></p>
  <p>TotalMoves: <input ng-model="npc.totalMoves" /></p>
</div>
<div class="modal-footer">
  <button ng-click="save()" class="btn btn-primary" >Save</button>
  <button ng-click="close()" class="btn" >close</button>
</div>
