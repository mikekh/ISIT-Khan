<!DOCTYPE HTML>
<html ng-app>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>Elvenware Test Project</title>
        <link rel="shortcut icon" href="favicon.png">
        <script src="angular.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Elvenware Angular JSON</h1>
        
        <div ng-controller="MyController">
        	<p>This project retrieves a small amount of JSON from
        		a node server.</p>
            <div ng-bind-html-unsafe="hint"> </div>
            
            <button ng-click='loadJson()'>Load Data</button>
            
            <p>Here is the JSON retreived from the server: </p>
            
            <p>All data: {{data}}</p>
            <p>Name: {{data.name}}</p>            
            <p>hitPoints: {{data.hitPoints}}</p>
            <p>damage: {{data.damage}}</p>
        </div>
    </body>
</html>
