<!doctype html>
<html ng-app>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Week05_RollDice</title>
        <script src="angular.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Khan_Week05_RollDice</h1>
        <div ng-controller='diceRolls'>
            <p>Click to roll the number of dice</p>
            <button ng-click="setDiceRolls(1, 6)">Roll D6</button>
            <button ng-click="setDiceRolls(2, 6)">Roll 2D6</button>
            <button ng-click="setDiceRolls(3, 6)">Roll 3D6</button>
            <button ng-click="setDiceRolls(1, 4)">Roll D4</button>
            <button ng-click="setDiceRolls(1, 10)">Roll D10</button>
            <button ng-click="setDiceRolls(1, 20)">Roll D20</button>
            
            <p><br /><strong>DETAILS: {{diceScoreStr}}</strong></p>
            <p><br /><strong>TOTAL Score: {{total}}</strong></p>
        </div>
    </body>
</html>
