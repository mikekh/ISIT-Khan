<!DOCTYPE HTML>
<html ng-app="repeatera">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Week03 Assignment-Khan</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    	<script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
    	<script src="index.js"></script>
    	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">  	
    </head>
    <body>
        <h1>NPC List</h1>
        
        <div ng-controller="NPCController">
        	<ul>
        		<li ng-repeat="npc in npcs">NPC Name: {{npc.name}} <br /> 
        			                             HitPoints: {{npc.hitPoints}} <br /> 
        			                             Health: {{npc.health}}<br /> 
        			                             TotalMoves: {{npc.totalMoves}}<br /> 
        			<button class="btn btn-small" ng-click="edit(npc)">Edit</button></li>        		        			
        	</ul>
        	
        </div>
        
    </body>
</html>
